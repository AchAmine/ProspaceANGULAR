<div class="row">
    <div class="col-lg-12 grid-margin" *ngFor="let article of listArticles">
      <div class="card">
        <div class="card-body">

          <ng-container *ngIf="user.idUser == article.user.idUser">
          <a id ="user"  (click)="editArticle(article.idArticle)">
            <i class="fa fa-edit"></i> &nbsp; Edit
          </a>
          <a id="user" (click)="deleteArticle(article.idArticle)">
            <i class="fa fa-trash"></i> &nbsp; Delete
          </a>
        </ng-container>

            <h2>{{article.title}}</h2>
            
            <img src="{{'http://localhost/FileUploads/'+article.image.path}}">
            <p> {{article.content}} </p>
            <div id="date">
            <h4> Published By : {{article.user.userName}}</h4> 
            <p id="user">  {{ convertDate(article.createdAt) }} </p>
           
        </div>
        </div>
      </div>
      <br>
      <hr>
     
    </div>
   
  </div>
