<div class="bradcam_area breadcam_bg overlay2">
    <h3>Quiz</h3>
  </div>
  <div class="our_team_member">
    <div class="container">
        <div class="row">
            
            <div class="col-xl-3 col-md-6 col-lg-3">
                <div class="single_team">
                    <div class="thumb">
                        <img src="../../assets/img/team/2.png" alt="">
                        <div class="social_link">
                            <a href="#"><i class="fa fa-envelope"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-linkedin"></i></a>
                        </div>
                    </div>
                    <div class="master_name text-center">
                        <h3>Dan Jacky</h3>
                        <p>Mens Cut</p>
                    </div>
                </div>
            </div>
           
            
        </div>
    </div>
</div>
<div class="our_courses">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="section_title text-center mb-100">
                    <h3>Our Course Speciality</h3>
                    <p>Your domain control panel is designed for ease-of-use and <br>
                        allows for all aspects of your domains.
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-3 col-md-6 col-lg-6" *ngFor="let quiz of listQuiz ">
                <div class="single_course text-center" >
                    <div class="icon">
                        <i class="flaticon-art-and-design"></i>
                    </div>
                    <h3>{{quiz.title}}</h3>
                    <h3>{{quiz.categorie}}</h3>
                    <p>
                        {{quiz.description}}
                    </p>
                    <div class="prise">
                                                        
                        <span class="active_prise">
                            {{quiz.nbQuestions}} Questions.
                        </span>
                    </div>
                    <button  type="submit" class="btn btn-outline-dark" [routerLink]="'/startQuiz/'+quiz.idQuizz" >Start</button>

                </div>
            </div>
            
            
          
        </div>
    </div>
</div>
