<div class="row">
            
           
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Post new section..</h4>
          <form #form="ngForm">
            <div class="form-group">
              <label for="exampleInputName1">name</label>
              <input class="form-control" name="name" ngModel [ngModelOptions]="{standalone: true}" 
              
            type="text"  placeholder="name" 
            required [(ngModel)] ="section.name"
            #title="ngModel"
            [(ngModel)] ="section.name">
            </div>
      
            <div class="form-group">
              <label for="exampleTextarea1">Description</label>
              <input class="form-control" rows="4" ngModel [ngModelOptions]="{standalone : true}" 
              placeholder="Description..."  
              name="description"
              type="text"
              required [(ngModel)] ="section.description"
               #description="ngModel"
              
              />
                
  
            </div>
          
            <button type="submit" class="btn btn-primary mr-2" (click)="addSection(section)"[disabled]="form.invalid">

           Add</button>
            <button class="btn btn-light" (click)="Cancel()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  
    
  </div>
