<div class="row">

  
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        
      <h4 class="card-title">Complaint List</h4>

 


      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>
                created_at
              </th>
              <th>
                type
              </th>

              <th>
                state
              </th>
            
              

              <th>
                Action
              </th>

              <th>
                  
              </th>

              <th>
                  
              </th>

                
            </tr>
          </thead>




          <tbody>
            <tr *ngFor="let Complaint of listcomplaint ">
              <td>
                {{ convertDate(Complaint.created_at) }} 
              </td>
           
              <td>
                {{Complaint.type}}
              </td> 
               <td>
                {{Complaint.state}}
              </td>
         



  
              <td> <button type="button" class="btn btn-outline-warning"
                (click)="editComplaint(Complaint.idComplaint)">Edit</button>
              </td>

              <td> <button type="button" class="btn btn-outline-danger"
                (click)="deleteComplaint(Complaint.idComplaint)">Delete</button>
              </td>

            </tr>
            
          </tbody>
                  </table>
      </div>
    </div>
  </div>
</div>
</div>
