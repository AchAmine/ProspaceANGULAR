    <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">list of answers </h4>
              <button type="button" class="btn btn-outline-warning"
              [routerLink]="['/addquizquestionAnswers/',id]" >Add new answer</button>
              <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                          <th>
                            Content
                          </th>
                          <th>
                            isCorrect
                            </th>
                          <th>
                          nbreptsanswer
          
                         </th>
                              
                          <th>
          
                          </th>
                          <th>
                              
                          </th>
          
                            
                        </tr>
                      </thead>
                    <tr *ngFor="let answer of listAnswers ">
                     
                        <td>
                        {{answer.content}}
                      </td>
                      <td>
                        {{answer.isCorrect}}
                      </td>
                      <td>
                        {{answer.nbreptsanswer}}
                      </td>

                      <td>
                        <button type="button" class="btn btn-outline-danger"
                          (click)="deleteQuizQuestionAnswer(answer.idAnswer)"  >Delete</button>
                        </td>

                          </table>
              </div>
            </div>
          </div>
        </div>
