<div class="bradcam_area breadcam_bg overlay2">
  <h3>Quiz</h3>
</div>

<div class="mx-auto" style="width: 200px;"style="background:#FFF;">
  
 <div class="mx-auto" style="width: 200px;">  
   <div class="mx-auto" style="width: 200px;">
             
                <div class="quiz-question">
                   <div class="row">
                   
                       <div class="col-sm-11 col-xs-10">
                         <div class="quiz-que-margin">
      <ul *ngFor="let question of questions; let j = index"
       [(ngModel)]="question.givenAnswer " 
      
      name={{j}} ngDefaultControl
      [ngModelOptions]="{standalone: true}" >
      
        <b> Q {{j+1}})</b>
        {{question.content}} 
     
            
               <div class="quiz-question-answer">
               <div>
                  <a *ngFor="let answer of question.answers ; let i= index">
                    <form [formGroup]="StartQuizFrontFormGroup">
                   <input formControlName="answer" type="checkbox"
                   [value]="answer.idAnswer"  (click) ="selectedAnswers(answer)" name={{i}}/>
                   
                    
              
                          {{answer.content}}   
                 </form> </a></div></div></ul></div></div></div></div></div></div>
                
                 <button type="submit" class="btn btn-primary mr-2" (click)="submitQuiz()">Submit</button></div>
