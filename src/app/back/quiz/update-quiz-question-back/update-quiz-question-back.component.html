<div class="row">
            
           
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Edit Quiz..</h4>
          <form class="forms-sample" >
            <div class="form-group">
              <label for="exampleInputName1">Content</label>
              <input class="form-control" name="Content" ngModel [ngModelOptions]="{standalone: true}" type="text"  placeholder="Title" [(ngModel)] ="question.content">
            </div>
            
      
            <button type="submit" class="btn btn-primary mr-2" (click)="editQuizQuestion(question)" >Submit</button>
          </form>
        </div>
      </div>
    </div>
