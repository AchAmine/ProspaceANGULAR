<div class="row">
            
    <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              
              <h4 class="card-title">list of quiz</h4>
              
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>
                        Title
                      </th>
                      <th>
                        Description
                      </th>
                     
      
                      <th>
                          Categorie
                      </th>
      
                      <th>
                     nb questions     
                      </th>
                      
                      <th>
                          
                      </th>
      
                      <th>
                          
                      </th>
      
                        
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let quiz of listQuiz ">
                      <td>
                        {{quiz.title}}
                      </td>
                      <td>
                        {{quiz.description}}
                      </td>
                      <td>
                        {{quiz.categorie}}
                      </td>
                      <td>
                        {{quiz.nbQuestions}}
                      </td>
                   
                    
      
  
                      
                      <td> <button type="button" class="btn btn-outline-warning"
                        (click)="getQuizQuestions(quiz.idQuizz)">Questions</button>
                      </td>     
  
                      <td> <button type="button" class="btn btn-outline-warning"
                        (click)="editQuiz(quiz.idQuizz)">Edit</button>
                      </td>
                      <td> 



                        <button type="button" class="btn btn-outline-danger"
                        (click)="deleteQuiz(quiz.idQuizz)">Delete</button>
                      </td>
      
                    </tr>
                    
                  </tbody>
                          </table>
              </div>
            </div>
          </div>
        </div>
        </div>
