

<div class="bradcam_area breadcam_bg overlay2">
        
</div>
<section class="blog_area single-post-area section-padding">
  
    
      
        
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../../../assets/images/logo.svg" alt="logo">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username"  [(ngModel)]="loginRequest.username" [ngModelOptions]="{standalone:true}">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="loginRequest.password" [ngModelOptions]="{standalone:true}">
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"  (click)="signin(loginRequest)" >SIGN IN</a>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    Don't have an account? <a href="register.html" class="text-primary">Create</a>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>
               
              </form>
            </div>
          </div>
     
  
</section>
