<div class="row">
            
           
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">ADD FORMATION</h4>
          <form class="forms-sample" >
            <div class="form-group">
              <label for="exampleInputName1">subject</label>
              <input class="form-control" name="title"  type="text"  placeholder="subject"[(ngModel)] ="formation.subject" >
            </div>
            <div class="form-group">
                <label for="exampleInputName1">start date</label>
                <input class="form-control" name="title"  type="date"  [(ngModel)] ="formation.startsAt" >
              </div>
              <div class="form-group">
                <label for="exampleInputName1">end date</label>
                <input class="form-control" name="title"  type="date" [(ngModel)] ="formation.endsAt" >
              </div>
           
            
            
           

            


            
            <button type="submit" class="btn btn-primary mr-2" (click)="addFormation(formation)" >Submit</button>
            
          </form>
        </div>
      </div>
    </div>
  
    
  </div>
