<div class="row">
            
           
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Post new article..</h4>
          <form class="forms-sample" [formGroup]="form">
            <div class="form-group">
              <label for="exampleInputName1">Title</label>
              <input class="form-control" name="title" formControlName="title" id="title" required type="text"  placeholder="Title" [(ngModel)] ="article.title">
              <div *ngIf="form.get('title')?.touched && form.get('title')?.hasError('required')" class="alert alert-danger">
                Please type something.
              </div>
            </div>
            <div class="form-group">
              <label>Category</label>
              <select class="js-example-basic-single w-100" id="category" name="category" (change)="getCategory($event)">
                <!-- <option value="0"></option> -->
                <option *ngFor="let category of categories">{{category}}</option>
                
              </select>
            </div>
            
            <div class="form-group">
              <label for="exampleTextarea1">Content</label>
              <textarea class="form-control" rows="6" formControlName="content" id="content" placeholder="Text..."[(ngModel)] ="article.content" >
              </textarea>
              <div *ngIf="form.get('content')?.touched && form.get('content')?.hasError('required')" class="alert alert-danger">
                Please type something.
              </div>
            </div>
            <div class="form-group">
              <label>File upload</label>
              <input type="file" name="file" formControlName="file" id="file" class="file-upload-browse btn btn-primary" accept="image/*" (change)="uploadFile($event)" >
              <div *ngIf="form.get('file')?.touched && form.get('file')?.hasError('required')" class="alert alert-danger">
                Please insert an image.
              </div>
            </div>

           <!--  <div class="form-group">
              <label>File upload</label>
              <input type="file" name="file" class="file-upload-default" (change)="uploadFile($event)">
              <div class="input-group col-xs-12">
                <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                <span class="input-group-append">
                  <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                </span>
              </div>
            </div> -->


            <div class="form-group">
                <label class="form-check-label">
                    <input class="checkbox" type="checkbox"  [ngModelOptions]="{standalone : true}" [(ngModel)] ="article.enableComments">
                    Enable comments
                </label>
            </div>
            <button type="submit" class="btn btn-primary mr-2" [disabled]="form.invalid"  (click)="addArticle(article)" >Submit</button>
            <button class="btn btn-light" (click)="Cancel()" >Cancel</button>
          </form>
        </div>
      </div>
    </div>
  
    
  </div>
