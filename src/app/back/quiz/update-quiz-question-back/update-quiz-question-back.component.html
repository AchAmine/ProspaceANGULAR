<div class="row">
            
           
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Post new quiz question..</h4>
        <form class="forms-sample">
          

          <label for="exampleInputName1">Content</label>
              <input class="form-control" name="Content" ngModel [ngModelOptions]="{standalone: true}" type="text"  placeholder="Content" [(ngModel)] ="question.content">
          <button type="submit" class="btn btn-primary mr-2" (click)="updateQuizQuestion(question,question.Quiz.idQuizz)" >Add</button>
  
        </form>
      </div>
    </div>
  </div>

  
</div>
