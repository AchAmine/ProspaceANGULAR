<div class="row">
            
           
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Edit Section.. </h4>
          <form class="forms-sample" >
            <div class="form-group">
              <label for="exampleInputName1">Name</label>
              <input class="form-control" name="title" ngModel [ngModelOptions]="{standalone: true}" type="text"  placeholder="Title" [(ngModel)] ="section.name">
            </div>
            
            
            <div class="form-group">
              <label for="exampleTextarea1">Desctiption</label>
              <textarea class="form-control" rows="4" ngModel [ngModelOptions]="{standalone : true}" placeholder="Text..."[(ngModel)] ="section.description" >
                
  
              </textarea>
            </div>
            <button type="submit" class="btn btn-primary mr-2" (click)="editSection(section)" >Submit</button>
            <button class="btn btn-light" (click)="Cancel()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  
    
  </div>
