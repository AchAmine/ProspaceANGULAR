<div class="col-lg-8 posts-list">
          
   <div class="comments-area" *ngFor="let value of msg">
        
       <div class="comment-list">
          <div class="single-comment justify-content-between d-flex">
             <div class="user justify-content-between d-flex">
                 <div *ngIf="value.recipientId == sender.userName">
                <div class="thumb">
                   <img src="../../assets/img/comment/comment_3.png" alt="">
                </div>
                <div class="desc">
                   <p class="comment">
                     {{value.senderId}}
                   </p>
                   
                   <div class="d-flex justify-content-between">
                      <div class="d-flex align-items-center">
                         <h5>
                            <a href="#">{{value.content}}</a>
                         </h5>
                         <p class="date">{{ convertDate(value.timestamp) }}</p>
                      </div>
                   </div>
                </div>
             </div>
           </div>
             
             <div class="col-sm-4 text-center my-2 my-sm-0" *ngIf="value.recipientId == recipient.userName">
               
                <div class="desc">
                   <p class="comment">
                     {{value.senderId}}
                   </p>
                   
                   <div class="d-flex justify-content-between">
                      <div class="d-flex align-items-center">
                         <h5>
                            <a href="#">{{value.content}}</a>
                         </h5>
                         <p class="date">{{ convertDate(value.timestamp) }}</p>
                      </div>
                   </div>
                </div>
                
           
           </div>
            
            
            
         
          

          </div>
       </div>
       
    </div>
    
     
     <div class="comment-form">
        <h4>Leave a Reply</h4>
        <form class="form-contact comment_form" action="#" id="commentForm">
           <div class="row">
              <div class="col-12">
                 <div class="form-group">
                    <textarea class="form-control w-100" name="comment" id="comment" cols="30" rows="4"
                       placeholder="Write Comment" required  [(ngModel)]='inputMsg'></textarea>
                   </div>
              </div>
              
           </div>
           <div class="form-group">
             <div class="container2">
              <button type="submit" class="button button-contactForm btn_1 boxed-btn" (click)="sendMessage()">
                  Send
              </button>


             
            </div>


           </div>
        </form>
     </div>
  </div>
