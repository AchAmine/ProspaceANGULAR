<div class="bradcam_area breadcam_bg overlay2">
  <h3>Offers</h3>
</div>

<div class="row">
            
    <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              
              <h4 class="card-title">list of offers</h4>
              
             
                    <div *ngFor="let offer of listOffers ">
                      <div *ngIf="offer.state=='Accepted' ">
                        <img class="card-img rounded-0" src="{{'http://localhost:7882/fileUploads/'+offer.image.path}}" 
            width="300" height="400" alt="">
                        {{offer.type}}<br>
                    
                        {{offer.title}}<br>
                   
                        {{offer.description}}<br>
                    
                        {{offer.startsAt| date:'longDate'}}<br>
                   
                        {{offer.endsAt| date:'longDate'}}
                    </div>
                
            </div>
          </div>
        </div>
        </div>
