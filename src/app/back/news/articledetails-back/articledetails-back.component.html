<div class="row">
    <div class="col-lg-12 grid-margin" *ngFor="let article of listArticles">
      <div class="card">
        <div class="card-body">
            <h2>{{article.title}}</h2>
            <h5 id="date">  {{ convertDate(article.createdAt) }} </h5>
            <img src="{{'http://localhost/FileUploads/'+article.image.path}}">
            <p> {{article.content}} </p>

            <h4 id="date"> Published By : {{article.user.userName}}</h4>
        </div>
      </div>
      <br>
      <hr>
     
    </div>
   
  </div>
